<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Générateur de QR-Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>

  <p>Entrez un texte ou un lien à encoder</p>
<ion-item>
  
  
  <ion-input [(ngModel)]="textToCode" placeholder="{Entrez votre URL}"></ion-input>
</ion-item>

<ion-button color="dark"  (click)="createQRCode()">
  <ion-icon slot="start" name="qr-code-sharp"></ion-icon>
  Creér un QR Code
  <ion-icon slot="end" name="qr-code-sharp"></ion-icon>
</ion-button>


<div class="center" *ngIf="myAngularxQrCode">
<qrcode [qrdata]="myAngularxQrCode" [size]="256" [level]="'M'"></qrcode>
</div>

<div *ngIf="myAngularxQrCode">
  
  <img src="https://blog.rapid-flyer.com/wp-content/uploads/2015/01/gif-qr-code.gif">
  <p>\OoO/</p>

  <!-- <ion-button id="dl" color="dark" (click)="exportPdf()">
    <ion-icon slot="end" name='download-outline'></ion-icon>
    Télécharger
    <ion-icon slot="start" name='download-outline'></ion-icon>
  </ion-button> -->
</div>
</ion-card>
</ion-content>
